<h1>Listado Ventas
    <a class="btn btn-primary" role="button" routerLink="/add-venta/">
        <i class="bi bi-plus-square-fill"> </i> Agregar Venta
    </a>
</h1>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>ASESOR</th>
            <th>ESTACION</th>
            <th>CANTIDAD</th>
            <th>TOTAL</th>
            <th>FECHA</th>
            <th>ACCIONES</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let venta of Ventas; let i=index">
            <td scope="row">{{venta.id}}</td>
            <td>{{venta.asesor_n}}</td>
            <td>{{venta.estacion_n}}</td>
            <td>{{venta.cantidad_venta}}</td>
            <td>${{venta.total_venta}}</td>
            <td>{{venta.fecha_venta}}</td>
            <td>
                <!-- <a class="btn btn-outline-primary me-1" routerLink="/edit-estacion/{{venta.id}}"> Editar <i class="bi bi-pencil-square"></i></a>  -->
                <a class="btn btn-outline-danger" role="button" (click)="delVenta(venta.id,i)"> Borrar <i class="bi bi-trash-fill"></i></a> 
            </td>
        </tr>
        
    </tbody>
    <tfoot>
        <tr>
            <th>ID</th>
            <th>ASESOR</th>
            <th>ESTACION</th>
            <th>CANTIDAD</th>
            <th>TOTAL</th>
            <th>FECHA</th>
            <th>ACCIONES</th>
        </tr>
    </tfoot>
</table>
