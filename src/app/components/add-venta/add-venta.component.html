<div class="card">
    <div class="card-header">
        <h3>Agregar Venta</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="fg" ngNativeValidate (ngSubmit)="submitData()" class="row g-2">
        <div class="col-md-12">
          <label for="validationCustom01" class="form-label">Asesor</label>
          <!-- <input type="text" class="form-control"  id="validationCustom01" required> -->
          <select class="form-select" formControlName="asesor" required>
            <option *ngFor="let asesor of Asesores" [value]="asesor.id">{{asesor.id}} - {{asesor.nombre}}</option>
          </select>
        </div>
  
        <div class="col-md-12">
          <label for="validationCustom02" class="form-label">Estacion</label>
          <!-- <input type="number" class="form-control" formControlName="estacion" id="validationCustom02" required> -->
          <select class="form-select" formControlName="estacion" required>
            <ng-container *ngFor="let estacion of Estaciones">
                <option (click)="stock=estacion.stock_tarjeta" *ngIf="estacion.stock_tarjeta!=0" [value]="estacion.id">
                    {{estacion.id}} - {{estacion.nombre}} - STOCK: {{estacion.stock_tarjeta}}
                </option>
            </ng-container>
          </select>
        </div>

        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Cantidad Tarjetas</label>
            <input min="1" max="{{stock}}" (change)="onChangeEvent($event)" type="number" class="form-control" formControlName="cantidad" id="validationCustom03" required>
        </div>

        <div class="col-md-6">
            <label for="validationCustom02" class="form-label">Total</label>
            <input type="number" class="form-control" id="validationCustom03" value="{{total}}" readonly="true" required>
        </div>
        
        <div class="col-md mt-3">                
            <a class="btn btn-outline-secondary mx-1"  routerLink="/list-venta/"> <i class="bi bi-arrow-bar-left"> </i>Volver</a>
            <button class="btn btn-success mx-1" [disabled]="fg.invalid" type="submit"> <i class="bi bi-save-fill"></i> Agregar</button>
        </div>
      </form>
  
    </div>
  </div>
